<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login Admin</title>
</head>

<body bgcolor="#CCCCCC">
<br>
<table width="800" height="494" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <th height="62" colspan="2" style=" background-color:#F90" scope="col"><font color="#FFFFFF">Exam Room Management<font></th>
  </tr>
  <tr>
    <th width="190" height="427" scope="row" style="background-color:#F90" >
    </th>
    <td width="610" style="background-color:#FFF">
    
    <center>
			{% if errors %}
			        <ul>
			            {% for error in errors %}
			            	<p style="color: red;">{{ error }}</p>
			            {% endfor %}
			        </ul>
			{% endif %}			
			<form action="/login/" method="get">
			<br/><br/><br/>
			<center><table cellpadding="5" cellspacing="10"<tr><td >
			<fieldset>			
			<legend>Log In</legend>			
			<br/><br/>Username : <input type="text" name="username" maxlength="10" style="width:150px">
			<br/><br/>Password : <input type="password" name="password" maxlength="10" style="width:150px">
			<br/><br/><br/><center><input type="submit" value="Enter"></center>				
			</fieldset>		
			</table></center>	
			</form>		
			<input type="button" onClick="window.location.href='http://127.0.0.1:8000/'" value="Back">

			</center>
    
    </td>
  </tr>
</table>
<br>
<br>
<br>
</body>
</html>
