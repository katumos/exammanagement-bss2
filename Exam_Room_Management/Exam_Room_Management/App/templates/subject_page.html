<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Subject List</title>
</head>

<body bgcolor="#CCCCCC">
<br>
<table width="800" height="494" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <th height="62" colspan="2" style=" background-color:#F90" scope="col"><font color="#FFFFFF">Exam Room Management<font></th>
  </tr>
  <tr>
    <th width="190" height="427" scope="row" style="background-color:#F90" > <div align="center"><b><font color="#FFFFFF">Menu<font><br><br>
      <center xmlns="http://www.w3.org/1999/xhtml">
		<!-- <br /><input type="button" onClick="window.location.href='http://127.0.0.1:8000/student/'" value="Student"><br />
		<br /><input type="button" onClick="window.location.href='http://127.0.0.1:8000/subject/'" value="Subject"><br />
		<br /><input type="button" onClick="window.location.href='http://127.0.0.1:8000/room/'" value="Room"><br /> -->
		<br /><input type="button" onClick="window.location.href='http://127.0.0.1:8000/admin'" value="Back">
		</center>
    </div>
    </th>
    <td width="610" style="background-color:#FFF"> <center><h3>Subject List</h3><br>
    	<center>
    	{% if errors %}
	        <ul>
	            {% for error in errors %}
	            	<p style="color: red;">{{ error }}</p>
	            {% endfor %}
	        </ul>
		{% endif %}
		<form action="/subject/" method="get">    	
    	<table class="myTable">
        <tr><th>Subject ID</th><th>Subject Name</th><th>Action</th></tr>
        {% for subj in subjs %}        	
        	<tr><td>{{ subj.subjID }}</td><td>{{ subj.subjName }}</td><td><center><input type="button" onClick="window.location.href='http://127.0.0.1:8000/subject/{{ subj.subjID }}/'" value="View info"></center></td></tr>
        {% endfor %}
        <tr><td><input type="text" maxlength="20" name="id"></td><td><input type="text" maxlength="20" name="name"></td><td><center><input type="submit" value="Add"></center></td></tr>
        </table></center>
        </form></center>
    </td>
  </tr>
</table>
<br>
<br>
<br>
</body>
</html>
