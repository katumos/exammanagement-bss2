<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Subject Information</title>
</head>

<body bgcolor="#CCCCCC">
<br>
<table width="800" height="494" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <th height="62" colspan="2" style=" background-color:#F90" scope="col"><font color="#FFFFFF">Exam Room Management<font></th>
  </tr>
  <tr>
    <th width="190" height="427" scope="row" style="background-color:#F90" > <div align="center"><b><font color="#FFFFFF">Menu<font><br><br>
      <center xmlns="http://www.w3.org/1999/xhtml">
		<br /><input type="button" onClick="window.location.href='http://127.0.0.1:8000/subject/edit/{{ subj.subjID }}/'" value="Edit"><br />
		<br /><input type="button" onClick="window.location.href='http://127.0.0.1:8000/subject/deleting/{{ subj.subjID }}/'" value="Delete"><br />
		<br /><input type="button" onClick="window.location.href='http://127.0.0.1:8000/subject/'" value="Back">
		</center>
    </div>
    </th>
    <td width="610" style="background-color:#FFF"> <center>		<h3>Subject Information</h3><br>
{% if subj %}
			<center><table cellpadding="5" cellspacing="10"<tr><td >							
			<p>Subject ID : {{ subj.subjID }}</p>
			<p>Subject Name : {{ subj.subjName }}</p>
			</table></center>
			{% if deleting %}
			<script type="text/javascript">
			var r=confirm("Are you sure you want to delete?");
			if (r==true){
			  alert("Information has been deleted!");
			  window.location.href='http://127.0.0.1:8000/subject/deleted/{{ subj.subjID }}/'
			}
			else{
			  window.location.href='http://127.0.0.1:8000/subject/{{ subj.subjID }}/'
			}			
			</script>
			{% endif %}			
		{% else %}
			<p>No Information</p>
		{% endif %}
		</td></tr>
		</table>			
<br>
<br>
<br>
</body>
</html>
