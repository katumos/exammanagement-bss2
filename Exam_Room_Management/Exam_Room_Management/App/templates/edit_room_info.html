<html>
	<head>
	<title>Room Information</title>
	<style type="text/css">.myTable { background-color:#FFFFE0;border-collapse:collapse; }
    .myTable th { background-color:#BDB76B;color:white; }
    .myTable td, .myTable th { padding:5px;border:1px solid #BDB76B; }
	</style>
	</head>
	<body>		
		<table width="100%" border="0">
		<tr>
		<td colspan="2" style="background-color:#FFA500;"><center>
		<h1>Exam Room Management</h1>
		</center></td>
		</tr>		
		<tr valign="top">		
		<td style="background-color:#FFD700;width:100px;text-align:top;"><center>
		<br /><b>Menu</b><br />		
		{% if room %}	
			<br /><input type="button" onclick="window.location.href='http://127.0.0.1:8000/room/{{ room.roomID }}/{{ room.date }}/{{ room.time }}/{{ room.subj }}'" value="Back">
		{% else %}
			<br /><input type="button" onclick="window.location.href='http://127.0.0.1:8000/room/'" value="Back">
		{% endif %}
		</center></td>
		<td style="background-color:#eeeeee;width:400px;height:600px;text-align:top;">
		<br />
		<center>
    	<h3>Room Information</h3><br>
    	{% if room %}
	    	<p>Fill information in a text box that you want to change</p>
			<form action="/room/edit/{{ room.roomID }}" method="get">    	
	    	<table class="myTable">
	        <tr><th>Subject</th><th>Old Information</th><th>New Information</th></tr>	                	
	        <tr><td>Room ID</td><td>{{ room.roomID }}</td><td><center><input type="text" maxlength="10" name="id"></center></td></tr>
        </table>
        	<br><br><input type="submit" value="Edit">
        </form>
        {% else %}
        	<p>No Information.</p>
        {% endif %}                        
		</center></td></tr>
		</table>			
	</body>
</html>
