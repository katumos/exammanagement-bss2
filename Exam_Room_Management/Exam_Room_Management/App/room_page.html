<html>
	<head>
		<title>Room List</title>
		<style type="text/css">.myTable { background-color:#FFFFE0;border-collapse:collapse; }
        .myTable th { background-color:#BDB76B;color:white; }
        .myTable td, .myTable th { padding:5px;border:1px solid #BDB76B; }
    	</style>
    </head>
    <body>
    	<center>
    	<h3>Room List</h3><br>
    	{% if errors %}
	        <ul>
	            {% for error in errors %}
	            	<p style="color: red;">{{ error }}</p>
	            {% endfor %}
	        </ul>
		{% endif %}
		<form action="/room/" method="get">    	
    	<table class="myTable">
        <tr><th>Room ID</th><th>Size</th><th>View Info</th></tr>
        {% for room in rooms %}        	
        	<tr><td>{{ room.roomID }}</td><td>{{ room.size }}</td><td><center><a href=http://127.0.0.1:8000/room/{{ room.roomID }}/>>></a></center></td></tr>
        {% endfor %}
        <tr><td><input type="text" name="id"></td><td><input type="text" name="size"></td><td><center><input type="submit" value="+"></center></td></tr>
        </table></center>
        </form>
        <br><br><br><a href=http://127.0.0.1:8000/admin/>Back</a>
    </body>
</html>
