<html>
	<head><title>Student Information</title></head>
	<body>		
		<table width="100%" border="0">
		<tr>
		<td colspan="2" style="background-color:#FFA500;"><center>
		<h1>Exam Room Management</h1>
		</center></td>
		</tr>		
		<tr valign="top">		
		<td style="background-color:#FFD700;width:100px;text-align:top;"><center>
		<br /><b>Menu</b><br />
		<br /><input type="button" onclick="window.location.href='http://127.0.0.1:8000/student/edit/{{ std.stdID }}/'" value="Edit"><br />
		<br /><input type="button" onclick="window.location.href='http://127.0.0.1:8000/student/deleting/{{ std.stdID }}/'" value="Delete"><br />		
		<br /><input type="button" onclick="window.location.href='http://127.0.0.1:8000/student/'" value="Back">
		</center></td>
		<td style="background-color:#eeeeee;width:400px;height:600px;text-align:top;">
		<br />
		<h3>Student Information</h3><br>
		{% if std %}								
			<p style="text-indent:1in">Student ID : {{ std.stdID }}</p>
			<p style="text-indent:1in">Student Name : {{ std.stdName }}</p>			
		{% else %}
			<p>No Information</p>
		{% endif %}
		{% if std %}								
			<script type="text/javascript">
			var r=confirm("Are you sure you want to delete?");
			if (r==true){
			  alert("Information has been deleted!");
			  window.location.href='http://127.0.0.1:8000/student/deleted/{{ std.stdID }}/'
			}
			else{
			  window.location.href='http://127.0.0.1:8000/student/{{ std.stdID }}/'
			}			
			</script>			
		{% else %}
			<p>No Information</p>
		{% endif %}	
		</td></tr>
		</table>		
	</body>
</html>
