<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Student List</title>
</head>

<body bgcolor="#CCCCCC">
<br>
<table width="800" height="494" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <th height="62" colspan="2" style=" background-color:#F90" scope="col"><font color="#FFFFFF">Exam Room Management<font></th>
  </tr>
  <tr>
    <th width="190" height="427" scope="row" style="background-color:#F90" > <div align="center"><b><font color="#FFFFFF">Menu<font><br><br>
      <center xmlns="http://www.w3.org/1999/xhtml">
		<br /><input type="button" onclick="window.location.href='http://127.0.0.1:8000/student/'" value="Student"><br />
		<br /><input type="button" onclick="window.location.href='http://127.0.0.1:8000/subject/'" value="Subject"><br />
		<br /><input type="button" onclick="window.location.href='http://127.0.0.1:8000/room/'" value="Room"><br />
		<br /><input type="button" onclick="window.location.href='http://127.0.0.1:8000/'" value="Back">
		</center>
    </div>
    </th>
    <td width="610" style="background-color:#FFF"> <center><h3>Student List</h3><br>
    	{% if errors %}
	        <ul>

	            {% for error in errors %}
	            	<p style="color: red;">{{ error }}</p>
	            {% endfor %}
	        </ul>
		{% endif %}
		<form action="/student/" method="get">    	
    	<table class="myTable">
        <tr><th>Student ID</th><th>Student Name</th><th>More Info</th></tr>
        {% for std in std %}        	
        	<tr><td>{{ std.stdID }}</td><td>{{ std.stdName }}</td><td><center><input type="button" onclick="window.location.href='http://127.0.0.1:8000/student/{{ std.stdID }}/'" value=">>"></center></td></tr>

        {% endfor %}
        <tr><td><input type="text" name="id"></td><td><input type="text" name="name"></td><td><center><input type="submit" value="+"></center></td></tr>
        </table></center>
        </form></center>
    </td>
  </tr>
</table>
<br>
<br>
<br>
</body>
</html>
