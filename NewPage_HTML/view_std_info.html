<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Student Information</title>
</head>

<body bgcolor="#CCCCCC">
<br>
<table width="800" height="494" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <th height="62" colspan="2" style=" background-color:#F90" scope="col"><font color="#FFFFFF">Exam Room Management<font></th>
  </tr>
  <tr>
    <th width="190" height="427" scope="row" style="background-color:#F90" > <div align="center"><b><font color="#FFFFFF">Menu<font><br><br>
      <center xmlns="http://www.w3.org/1999/xhtml">
		<br/><input type="button" value="Student" onClick="window.location.href='http://127.0.0.1:8000/student/'"/><br/>
		<br/><input type="button" value="Subject" onClick="window.location.href='http://127.0.0.1:8000/subject/'"/><br/>
		<br/><input type="button" value="Room" onClick="window.location.href='http://127.0.0.1:8000/room/'"/><br/>
		<br/><input type="button" value="Back" onClick="window.location.href='http://127.0.0.1:8000/'"/>
		</center>
    </div>
    </th>
    <td width="610" style="background-color:#FFF"> <center><h3>Student Information</h3><br>
		{% if std %}							
			<p style="text-indent:1in">Student ID : {{ std.stdID }}</p>
			<p style="text-indent:1in">Student Name : {{ std.stdName }}</p>			
		{% else %}
			<p>No Information</p>

		{% endif %}</center>
    </td>
  </tr>
</table>
<br>
<br>
<br>
</body>
</html>
