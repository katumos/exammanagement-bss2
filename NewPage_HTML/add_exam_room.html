<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add ExamRoom</title>
</head>

<body bgcolor="#CCCCCC">
<br>
<table width="800" height="494" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <th height="62" colspan="2" style=" background-color:#F90" scope="col"><font color="#FFFFFF">Exam Room Management<font></th>
  </tr>
  <tr>
    <th width="190" height="427" scope="row" style="background-color:#F90" > <div align="center"><b><font color="#FFFFFF">Menu<font></b><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <input type="button" onClick="window.location.href='http://127.0.0.1:8000/student/{{ stdID }}'" value="Back">
    </div>
    </th>
    <td width="610" style="background-color:#FFF"><center xmlns="http://www.w3.org/1999/xhtml">
    	<br/>
    	{% if errors %}
	        <ul>
	            {% for error in errors %}
	            	<p style="color: red;">{{ error }}</p>
	            {% endfor %}
	        </ul>
		{% endif %}
		{% if subs %}
		<form action="/room/add/{{ roomID }}/" method="get">      	
		<table cellspacing="10" cellpadding="5" <tr=""><tbody><tr><td><fieldset>

		<legend>Add Exam Info</legend>		
		Time 1 : <select name="timeA">
					<option value="9:00-12:00" selected="">9:00-12:00</option>
					<option value="13:00-15:00">13:00-15:00</option>
					<option value="13:00-16:00">13:00-16:00</option>
				 </select>

		<ul>

		Subject 1 : <select name="subA_timeA">
						<option value="Empty" selected="">Empty</option>
						{% for sub in subs %}					
							<option value="{{ sub.subID }}">{{ sub.subName }}</option>
						{% endfor %}
					 </select>
		Subject 2 : <select name="subB_timeA">

						<option value="Empty" selected="">Empty</option>

						{% for sub in subs %}					
							<option value="{{ sub.subID }}">{{ sub.subName }}</option>
						{% endfor %}
					 </select>
		</ul>	 
		Time 2 : <select name="timeB">
					<option value="9:00-12:00">9:00-12:00</option>

					<option value="13:00-15:00">13:00-15:00</option>

					<option value="13:00-16:00" selected="">13:00-16:00</option>
				 </select>
		<ul>
		Subject 1 : <select name="subA_timeB">
						<option value="Empty" selected="">Empty</option>

						{% for sub in subs %}					
							<option value="{{ sub.subID }}">{{ sub.subName }}</option>

						{% endfor %}
					 </select>
		Subject 2 : <select name="subB_timeB">
						<option value="Empty" selected="">Empty</option>
						{% for sub in subs %}					
							<option value="{{ sub.subID }}">{{ sub.subName }}</option>

						{% endfor %}
					 </select>
		</ul>	 		
		<br/><br/><center><input type="submit" value="add"/></center>

</fieldset><br/></td></tr></tbody></table>   	    	
        </form>
        {% endif %}
		</center><br>
  </td>
  </tr>
</table>
<br>
<br>
<br>
</body>
</html>
