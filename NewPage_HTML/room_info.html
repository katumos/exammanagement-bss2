<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Room Information</title>
</head>

<body bgcolor="#CCCCCC">
<br>
<table width="800" height="494" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <th height="62" colspan="2" style=" background-color:#F90" scope="col"><font color="#FFFFFF">Exam Room Management<font></th>
  </tr>
  <tr>
    <th width="190" height="427" scope="row" style="background-color:#F90" > <div align="center"><b><font color="#FFFFFF">Menu<font><br><br>
      <center xmlns="http://www.w3.org/1999/xhtml">
		<br/><input type="button" onclick="window.location.href='http://127.0.0.1:8000/room/add/{{ room.roomID }}/'" value="Add Info"><br />
		<br/><input type="button" onclick="window.location.href='http://127.0.0.1:8000/room/edit/{{ room.roomID }}/'" value="Edit"><br />
		<br/><input type="button" onclick="window.location.href='http://127.0.0.1:8000/room/deleting/{{ room.roomID }}/'" value="Delete"><br />		
		<br/><input type="button" onclick="window.location.href='http://127.0.0.1:8000/room/'" value="Back">
		</center></td>
		</center>
    </div>
    </th>
    <td width="610" style="background-color:#FFF"> <center>
		<h3>Room Information</h3><br>

		{% if room %}								
			<p style="text-indent:1in">Room ID : {{ room.roomID }}</p>
			<p style="text-indent:1in">Size : {{ room.size }}</p>			
		{% else %}
			<p>No Information</p>
		{% endif %} </center>
    </td>
  </tr>
</table>
<br>
<br>
<br>
</body>
</html>
